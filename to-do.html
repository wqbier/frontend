<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список справ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список справ</h1>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Нове завдання..." />
        <button id="addBtn">Додати</button>
      </div>
      <ul id="taskList"></ul>
      <div class="counter">
        <span id="completedCount">Виконано: 0</span>
        <span id="pendingCount">Невиконано: 0</span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
